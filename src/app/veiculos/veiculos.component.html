<div class="card">

    <div style="margin-top:5em" class="card-header">

        <div class="row">
            <div class="col-sm-10">
                <h5>Listagem de Veiculos <br> <br> </h5>
            </div>
            <div class="col-sm-2">
               <button (click)="cadastra()" class="btn btn-success">
                  <i class="fa fa-plus-circle" aria-hidden="true"></i> Novo
               </button>
            </div>

        </div>
       
        <div class="table-responsive">
            <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="placaw">
                                Tipo de Veículo
                            </th>
                            <th class="placaw">
                                Placa do Véiculo
                            </th>
                            <th class="propw">
                                Proprietário
                            </th>
                            <th class="acaow">
                                Editar
                            </th>
                            <th class="acaow">
                                Deletar
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of veiculos">
                            <td class="placaw">
                               <a (click)="editar(item.id)">  {{item.tipo_veiculo}}</a>
                            </td>  
                            <td class="placaw">
                              <a (click)="editar(item.id)">  {{item.placa}}</a>
                            </td>
                            <td class="propw">
                               <a (click)="editar(item.id)"> {{item.proprietario}}</a>
                            </td>  
                            <td class="acaow">                            
                                <a (click)="editar(item.id)" class="text-info" > 
                                    <i class="fa fa-pencil" aria-hidden="true"></i> Editar
                                </a>
                            </td>     
                            <td class="acaow">
                                <a (click)="deleta(item.id)" class="text-danger"> 
                                    <i class="fa fa-trash" aria-hidden="true"></i> Excluir
                                </a>                            
                            </td>
                        </tr>                    
                    </tbody>
            </table>
        </div>
            
        
    </div>

</div>
