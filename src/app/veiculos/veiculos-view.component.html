<div class="card">

    <div  style="margin-top:5em" class="card-header">                

        <form name="form" (ngSubmit)="f.form.valid && veiculoForm(model)" #f="ngForm" novalidate>

                <div class="row"> 
                    <div class="col-sm-10">
                            <h5 *ngIf="!idVeiculo">Cadastro de Veiculo <br> <br> </h5>
                            <h5 *ngIf="idVeiculo">Edição de Veiculo <br> <br> </h5>
                    </div>
                    <div class="col-sm-2">
                            <button type="submit" class="btn btn-sm btn-success"> <i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
                    </div>               
                </div> 
                
                <div class="row">
                                        
                    <div class="col-sm-4">
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !placa.valid }">
                                <label for="placa"> Placa</label>
                                <input type="text" 
                                class="form-control form-control-sm" 
                                name="placa" 
                                [(ngModel)]="model.placa" 
                                #placa="ngModel" 
                                required />
                                <div *ngIf="f.submitted && !placa.valid && !loading" class="alert alert-warning">Campo obrigatório</div>
                        </div>  
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !tipo_veiculo.valid }">
                                <label for="tipo_veiculo"> Tipo de Veiculo </label>
                                <select type="text" 
                                class="form-control form-control-sm" 
                                style="margin-top:1.3em"
                                name="tipo_veiculo" 
                                [(ngModel)]="model.tipo_veiculo" 
                                #tipo_veiculo="ngModel" 
                                required>
                                    <option *ngFor="let item of tipoVeiculo" value="{{item.id}}"> {{item.tipo}} </option>
                                </select> 
                                <div *ngIf="f.submitted && !tipo_veiculo.valid && !loading" class="alert alert-warning">Campo obrigatório</div>
                        </div> 
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !proprietario.valid }">
                                <label for="proprietario"> Proprietario </label>
                                <input type="text" 
                                class="form-control form-control-sm" 
                                name="proprietario" 
                                [(ngModel)]="model.proprietario" 
                                #proprietario="ngModel" 
                                required />
                                <div *ngIf="f.submitted && !proprietario.valid && !loading" class="alert alert-warning">Campo obrigatório</div>
                        </div>  
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Inserir Imagem</label>
                            <input type="file"
                                multiple
                                class="form-control form-control-sm"  
                                accept="image/*"
                                (change)="imagemVeiculo($event)">
                        </div>                    
                    </div>
                </div>  

                <div *ngIf="idVeiculo" class="row">
                    <div class="col-sm-4">
                        <img src="{{model.imagem}}" width="330px" alt="">
                    </div>                    
                </div>                 
                
        </form> 
        
    </div>

</div>
